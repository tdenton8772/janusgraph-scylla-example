# JanusGraph configuration for ScyllaDB backend
# This configuration is designed to use environment variables set by Docker

gremlin.graph = org.janusgraph.core.JanusGraphFactory

# Storage Backend - CQL (ScyllaDB/Cassandra)
# Note: These values will be set by Docker environment variables
storage.backend = cql

# Connection settings - these will be overridden by environment variables
# See docker-compose.yml for actual runtime configuration
storage.hostname = node-0.aws-us-east-1.ea3501477d8a0916be9c.clusters.scylla.cloud
storage.port = 9042
storage.cql.keyspace = janusgraph

# Authentication (set via environment variables)
storage.username = scylla
storage.password = dmcsNGSF50e9KCD

# SSL Configuration (handled via environment variables)
storage.cql.ssl.enabled = false
storage.cql.ssl.hostname-validation = false
storage.cql.ssl.truststore-type = JKS
storage.cql.local-datacenter = AWS_US_EAST_1

# Connection Pool Settings
storage.cql.max-connections-per-host = 8
storage.connection-timeout = 10000
storage.cql.read-consistency-level = LOCAL_QUORUM
storage.cql.write-consistency-level = LOCAL_QUORUM

# CQL Specific Settings
storage.cql.replication-factor = 3
storage.cql.replication-strategy-class = SimpleStrategy

# Graph Cache Settings
cache.db-cache = true
cache.db-cache-clean-wait = 20
cache.db-cache-time = 180000
cache.db-cache-size = 0.5

# Schema Management
schema.default = none
schema.constraints = true

# Index Backend - removing configuration to use existing global setting
# index.search.backend = lucene
# index.search.directory = /opt/janusgraph/db/searchindex

# Server Configuration
storage.lock.wait-time = 100
storage.lock.retries = 3

# Metrics
metrics.enabled = false

# Transaction Settings
storage.transactions = true
storage.batch-loading = false